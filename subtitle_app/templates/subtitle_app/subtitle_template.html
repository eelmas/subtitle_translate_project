
{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
      <button type="submit">Upload</button>
  </form>

    {% for f in files %}
        <p><a href="{% url 'trans' pk=f.pk %}">{{ f.description }}</a></p>


        <p>{{ f.source_language }}</p>

        <p>{{ f.target_language}}</p>

    {% endfor %}
    <p><a href="{% url 'logout'  %}">Logout</a></p>

{% endblock %}
